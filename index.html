<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal-page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/top-bar.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/main-content.css">
    <link rel="stylesheet" href="assets/css/utils.css">

    <script type="module" src="assets/js/main.js"></script>
</head>
<body>

<div id="top-bar">
    <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <span class="text">personal-webpage</span>
</div>
<div id="layout-container">
    <div id="sidebar">
        <div class="header">
            <span class="text">Project</span>
            <div class="toggle">
                <img class="arrow" src="assets/img/arrow.svg" alt="arrow">
            </div>
        </div>

        <div id="file-container">

            <div class="directory active">
                <div class="icon">
                    <img class="arrow" src="assets/img/arrow.svg" alt="arrow"/>
                </div>
                <span class="name">personal-webpage</span>
            </div>
            <div class="directory-container">
                <div class="file active" data-type="html" data-path="about-me.html">
                    <div class="icon">
                        <img class="icon" src="assets/img/html5.svg" alt="html5"/>
                    </div>
                    <span class="name">about-me.html</span>
                </div>
                <div class="directory active">
                    <div class="icon">
                        <img class="arrow" src="assets/img/arrow.svg" alt="arrow"/>
                    </div>
                    <span class="name">assets</span>
                </div>
                <div class="directory-container">
                    <div class="directory active">
                        <div class="icon">
                            <img class="arrow" src="assets/img/arrow.svg" alt="arrow"/>
                        </div>
                        <span class="name">js</span>
                    </div>
                    <div class="directory-container">
                        <div class="file active" data-type="code" data-path="assets/js/constants.js">
                            <div class="icon">
                                <img class="icon" src="assets/img/javascript.svg" alt="javascript"/>
                            </div>
                            <span class="name">constants.js</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/js/main.js">
                            <div class="icon">
                                <img class="icon" src="assets/img/javascript.svg" alt="javascript"/>
                            </div>
                            <span class="name">main.js</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/js/utils.js">
                            <div class="icon">
                                <img class="icon" src="assets/img/javascript.svg" alt="javascript"/>
                            </div>
                            <span class="name">utils.js</span>
                        </div>
                    </div>
                    <div class="directory active">
                        <div class="icon">
                            <img class="arrow" src="assets/img/arrow.svg" alt="arrow"/>
                        </div>
                        <span class="name">css</span>
                    </div>
                    <div class="directory-container">
                        <div class="file active" data-type="code" data-path="assets/css/base.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">base.css</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/css/layout.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">layout.css</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/css/top-bar.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">top-bar.css</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/css/sidebar.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">sidebar.css</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/css/main-content.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">main-content.css</span>
                        </div>
                        <div class="file active" data-type="code" data-path="assets/css/utils.css">
                            <div class="icon">
                                <img class="icon" src="assets/img/css3.svg" alt="css3"/>
                            </div>
                            <span class="name">utils.css</span>
                        </div>
                    </div>
                    <div class="directory active">
                        <div class="icon">
                            <img class="arrow" src="assets/img/arrow.svg" alt="arrow"/>
                        </div>
                        <span class="name">img</span>
                    </div>
                    <div class="directory-container">
                        <div class="file active" data-type="image" data-path="assets/img/html5.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">html5.svg</span>
                        </div>
                        <div class="file active" data-type="image" data-path="assets/img/css3.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">css3.svg</span>
                        </div>
                        <div class="file active" data-type="image" data-path="assets/img/javascript.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">javascript.svg</span>
                        </div>
                        <div class="file active" data-type="image" data-path="assets/img/font.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">font.svg</span>
                        </div>
                        <div class="file active" data-type="image" data-path="assets/img/image.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">image.svg</span>
                        </div>
                        <div class="file active" data-type="image" data-path="assets/img/arrow.svg">
                            <div class="icon">
                                <img class="icon" src="assets/img/image.svg" alt="image"/>
                            </div>
                            <span class="name">arrow.svg</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div id="main-content">
        <div id="header">
            <span class="text"></span>
            <span class="cursor">|</span>
        </div>
        <div id="body">
        </div>
    </div>
</div>

</body>
</html>
